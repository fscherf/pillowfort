{% extends "pillowfort/base.html" %}

{% block content %}
  <h2>Password Reset</h2>
  {% if form.errors %}
    <p style="color: red;">{{ form.errors.email }}</p>
  {% endif %}
  <form method="post">
    {% csrf_token %}
    <div>
      {{ form.email.label_tag }}
      {{ form.email }}
    </div>
    <br/>
    <button type="submit">Reset Password</button>
  </form>
{% endblock %}
